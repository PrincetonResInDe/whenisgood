<!DOCTYPE html>
<html>
    <head>
        <title>WhenIsGood</title>
    </head>
    <body>
        <h1>Logged in as {{displayname}} ({{username}}).</h1>
        <h3><a href="/importgcal">Import Google Calendar</a></h3>
        <h3><a href="/logout">Logout</a></h3>
        {% if events %}
            <h4>My Google Calendar</h4>
            {% for summary in events %}
                <p>{{summary}}</p>
            {% endfor %}
        {% endif %}
    </body>
</html>
