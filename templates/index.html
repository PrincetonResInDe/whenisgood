<!DOCTYPE html>
<html>
    <head>
        <title>WhenIsGood</title>
    </head>
    <body>
        <h1>My Events</h1>
        <h3>Logged in as {{name}}.
            <a href="/logout">Log out</a>
        </h3>
        <h3>
            <a href="/create">Create new event</a>
        </h3>
        {% if events %}
            {% for value in events %}
                <p>{{value}}</p>
            {% endfor %}
        {% endif %}
    </body>
</html>
